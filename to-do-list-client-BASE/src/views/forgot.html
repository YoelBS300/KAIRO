<section class="kairo-auth">
  <div class="kairo-auth-card">
    <div class="kairo-logo">
      <img src="/LogoKairo.jpg" alt="Kairo — Organiza. Edita. Avanza." class="kairo-logo-img">
    </div>
    <h2 class="kairo-auth-title">Recuperar contraseña</h2>
    <form id="forgotForm" class="kairo-form">
      <label class="kairo-label" for="femail">Correo</label>
      <input class="kairo-input-line" id="femail" name="email" type="email" required>
      <button class="kairo-btn kairo-btn-primary" type="submit">Enviar enlace</button>
      <p class="kairo-link-row"><a class="kairo-link" href="#/login">Volver</a></p>
      <div id="forgotMsg" class="kairo-alert" hidden></div>
    </form>
  </div>
</section>
